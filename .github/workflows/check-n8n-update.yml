name: Check n8n Docker Updates

on:
  schedule:
    - cron: '0 0 * * *'   # run daily at midnight UTC
  workflow_dispatch:       # allow manual trigger from GitHub Actions tab

jobs:
  check-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get latest digest from Docker Hub
        run: |
          DIGEST=$(curl -s https://registry.hub.docker.com/v2/repositories/n8nio/n8n/tags/latest \
            | jq -r '.images[0].digest')
          echo "LATEST_DIGEST=$DIGEST" >> $GITHUB_ENV

      - name: Compare with stored digest
        run: |
          STORED_DIGEST=$(cat digest.txt 2>/dev/null || echo "none")
          echo "Stored digest: $STORED_DIGEST"
          echo "Latest digest: $LATEST_DIGEST"
          if [ "$LATEST_DIGEST" != "$STORED_DIGEST" ]; then
            echo "Digest changed, updating file..."
            echo "$LATEST_DIGEST" > digest.txt
          else
            echo "No change, skipping commit."
            exit 0

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add digest.txt
          git commit -m "Update n8n digest to $LATEST_DIGEST" || echo "No changes to commit"
          git push
